<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Using JavaScript</title>
    <link rel="stylesheet" href="./src/output.css">
</head>
<body class="h-screen bg-black text-white overflow-x-hidden flex items-center gap-10 flex-col w-screen">
    <h1 class="text-3xl xl:text-6xl font-bold">Weather App</h1>
    <div class="container box-border p-4 xl:p-10 rounded-3xl items-center flex flex-col bg-white text-black w-3/4 xl:w-1/3">
        <div class="inputs flex-wrap w-full xl:px-4 xl:py-2 flex justify-center gap-2 items-center">
            <input id="searchBar" class=" sm:w-3/4 xl:w-3/4 bg-blue-100 text-xs xl:text-3xl px-3 xl:px-6 py-2 xl:py-4 rounded-xl text-black bg-none border-none outline-none" type="text" placeholder="Enter Your Location">
            <button id="searchButton" class="bg-blue-100 text-black hover:text-white hover:bg-blue-400 text-sm xl:text-2xl rounded-full px-3 xl:px-6 p-2 xl:p-4"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div id="noData" class="hidden mt-6 justify-center items-center gap-4">
            <img class="" src="../Phase 2 Normal Task/assets/404.png" alt="not found">
            <h3 class="text-2xl font-medium">City Not Found</h3>
        </div>
        <div id="weatherDetails" class="weatherDetails justify-center items-center hidden flex-col gap-8">
                <img id="weatherImg" class="w-48" src="../Phase 2 Normal Task/assets/clear.png" alt="weather image">
            <div class="desc text-center justify-center items-center flex-wrap flex gap-6 xl:gap-20 text-black">
                <h1 id="temperature" class="text-2xl xl:text-4xl font-medium"></h1>
                <p id="description" class="text-xl xl:text-3xl font-normal"></p>
            </div>
            <div class="humid-speed flex w-full justify-center flex-wrap gap-[30px] xl:gap-32">
                <div class="humidity flex gap-3">
                    <div class="text-black">
                        <i class="fa-solid fa-droplet text-2xl xl:text-6xl"></i>
                    </div>
                    <div id="percentage">
                        <h1 id="humidity" class="text-2xl">55%</h1>
                        <p class="text-xl">humidity</p>
                    </div>
                </div>
                <div class="windSpeed flex gap-3">
                    <div>
                        <i class="fa-solid fa-wind text-2xl xl:text-6xl"></i>
                    </div>
                    <div id="speed">
                        <h1 id="windSpeed" class="text-2xl">230km/h</h1>
                        <p class="text-xl">Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/653bf0bada.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
